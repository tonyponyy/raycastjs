<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RaycastJS</title>
    <style>

        
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        canvas { border: 1px solid black; }
    canvas {
    image-rendering: pixelated; /* Forzar renderizado pixelado */
    image-rendering: -moz-crisp-edges; /* Para Firefox */
    image-rendering: -o-crisp-edges; /* Para Opera */
    image-rendering: crisp-edges; /* Para otros navegadores */
    image-rendering: -webkit-optimize-contrast; /* Para Safari */
    background-color: black; /* Fondo negro opcional */
}
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="js/gui.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/raycast.js"></script>
    <script src="js/textures.js"></script>
    <script src="js/sprites.js"></script>
    <script src="js/player.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>


</body>
</html>
